<h1>Books</h1>
<hr>
<div class="books">
    <div *ngFor="let book of books" (click)="clickHandler(book)">
        <h2>{{book.title}}</h2>
        <p>{{book.author}}</p>
    </div>
</div>

<hr>

<div class="selected-book">
    <h2>You choosed</h2>
    <img [src]="selectedBook.img" alt="">
    <p>{{selectedBook.title}}</p>
    <p>{{selectedBook.author}}</p>
    <p>{{selectedBook.year}}</p>
    <p>{{selectedBook.description}}</p>
    <p>{{selectedBook.price}}</p>
</div>
