<section>
    <div class="container">
        <h1>Deals & Destinations</h1>
        <div class="row">
            <div class="item" *ngFor="let deal of deals">
                <img [src]="deal.src" alt="">
                <h2>{{deal.title}}</h2>
                <p>{{deal.text}}</p>
            </div>
        </div>
    </div>
</section>
